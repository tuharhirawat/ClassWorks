<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Playlist App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Playlist</h1>
            <input type="text" id="search-bar" placeholder="Search Songs...">
            <button id="add-playlist-btn">Create Playlist</button>
        </header>

        <div id="playlist-container" class="playlist-container">
            <!-- Dynamic playlists will appear here -->
        </div>

        <div id="song-grid" class="song-grid"></div>

        <div id="loading" class="loading">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
