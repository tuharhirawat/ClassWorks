<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="TFE.css" />
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <form id="expenseForm">
        <input
          type="text"
          id="expenseName"
          placeholder="Expense name"
          required
        />
        <input type="number" id="expenseAmount" placeholder="Amount" required />
        <select id="expenseCategory">
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <button type="submit">Add Expense</button>
      </form>
      <div class="filters">
        <button id="filterAll">All</button>
        <button id="filterFood">Food</button>
        <button id="filterTransport">Transport</button>
        <button id="filterEntertainment">Entertainment</button>
      </div>
      <ul id="expenseList"></ul>
      <p id="totalExpenses"></p>
    </div>
    <script src="TFE.js"></script>
  </body>
</html>
