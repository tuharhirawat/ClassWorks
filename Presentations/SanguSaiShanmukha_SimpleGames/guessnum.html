<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./guessnum.css">
    <title>Guess The number</title>
</head>
<body>
    <header>
        <h1>Guess a Number between 1 to 100</h1>
    </header>
    <main>

        <form action="">
            <input type="number" id="guess" placeholder="guess" min="1" max="100">
            <button id="guessbtn" type="submit">Guess</button>

        </form>
        <h3 id="score"></h3>
        <form action="" id="set">
            <button type="submit" id="Reset">Reset</button>

        </form>
        
        
    </main>
    <script src="guessnum.js"></script>
</body>
</html>
