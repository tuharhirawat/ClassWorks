<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWeb page</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Membership Form</h1>
  <form id="membership-form">
    <div id="family-members">
      <div class="family-member">
        <label for="name-0">Full Name:</label>
        <input type="text" id="name-0" name="name[]" class="name" placeholder="Enter full name" required>
        <span class="error"></span>

        <label for="age-0">Age:</label>
        <input type="number" id="age-0" name="age[]" class="age" placeholder="Enter age" min="0" required>
        <span class="error"></span>

        <label for="email-0">Email:</label>
        <input type="email" id="email-0" name="email[]" class="email" placeholder="Enter email" required>
        <span class="error"></span>

        <button type="button" class="remove-btn" style="display: none;">Remove</button>
      </div>
    </div>
    <button type="button" id="add-member">Add Family Member</button>
    <button type="submit">Submit</button>
  </form>
  <script src="js1.js"></script>
</body>
</html>
