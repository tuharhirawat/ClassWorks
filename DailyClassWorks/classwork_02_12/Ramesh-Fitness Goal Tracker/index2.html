<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goal Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Fitness Goal Tracker</h1>

        <form id="goalForm">
            <label for="goal">Goal:</label>
            <input type="text" id="goal" placeholder="Enter your fitness goal" required>

            <label for="target">Target Value:</label>
            <input type="number" id="target" placeholder="Set your target (e.g., 10, 30)" required>

            <label for="progress">Progress Made:</label>
            <input type="number" id="progress" placeholder="How much progress made?" required>

            <button type="submit">Add Goal</button>
        </form>

        <div id="goalList" class="goal-list">
            
        </div>

        <div id="message"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
