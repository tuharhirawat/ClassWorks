<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery with Filtering</title>
  <link rel="stylesheet" href="Style gallery grid with hover effects.css">
</head>
<body>
  <div class="filter">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="animals">Animals</button>
  </div>
  <div class="gallery">
    <div class="gallery-item" data-tags="nature">
      <img src="27ac4e07397a4aa09009604b40b8a3d9.webp" alt="Nature 1"style="width:100%">
    </div>
    <div class="gallery-item" data-tags="animals">
      <img src="360_F_672139879_8BIYhnRGzL4zmi5cXhavhk8M3Mov16z2.jpg" alt="Animals 1"style="width: 100%;">
    </div>
    
  <script src="Filter images dynamically based on tags.js"></script>
</body>
</html>
