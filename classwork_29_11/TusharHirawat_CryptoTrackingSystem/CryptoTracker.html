<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="CryptoTrackerStyling.css">
</head>
<body>
    <header>
        <h1>Crypto Tracker</h1>
    </header>

    <main>
        <div id="search-container">
            <input type="text" id="crypto-search" placeholder="Start typing to search for cryptocurrencies..." />
            <button id="search-button">Search</button>
            <ul id="suggestions" class="hidden"></ul>
        </div>

        <div id="crypto-info">
            <h2></h2>
            <p>Type a cryptocurrency name and click Search to see details.</p>
        </div>
    </main>

    <script src="CryptoTrackerScript.js"></script>
</body>
</html>
